language:
    - c

jobs:
    include:
        - stage: Cppcheck
          script: cd src && cppcheck --enable=all --suppress=unusedFunction --suppress=ConfigurationNotChecked --suppress=knownConditionTrueFalse .
        - stage: Test
          script: make -C build smoke || (cat build/err.tmp.* 2> /dev/null && false)
        - stage: Valgrind
          script: make -C build quick || (cat build/err.tmp.* build/leak.tmp.* 2> /dev/null && false)

addons:
  apt:
    packages:
      - valgrind
      - cppcheck
